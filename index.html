<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script>
        let count = 0
        let intervalId

       const start = ()=>{
        intervalId = setInterval(()=>{
            count++
            document.getElementById("counter").textContent = count
        }, 1000)
       }

       const stop = ()=>{
        clearInterval(intervalId)
        intervalId = null;
       }

       const reset = ()=>{
        count = 0
        document.getElementById("counter").textContent = count
       }
    </script>
</head>

<body>
    <h2 style="display: flex; justify-content: center; align-items: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 60px;"
     id="counter">

     0

    </h2>

    <div class="container" style="display: flex; justify-content: center; align-items: center;" >    
        
        <button class="button" onclick="start()">Start</button>
        <button class="button" onclick="stop()">Stop</button>
        <button class="button" onclick="reset()">Reset</button>

    </div>
</body>
</html>
